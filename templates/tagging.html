<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition with Azure Custom Vision - Image Tagging</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3/1m_GodiRWfYzCeren" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Image Tagging</h1>
        <form action="/tagging" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <input type="submit" value="Upload Image for Tagging" class="btn btn-primary mt-2">
        </form>

        {% if uploaded_image %}
        <h2 class="my-4">Tag the Uploaded Image</h2>
        <form method="POST" action="{{ url_for('submit_tagging') }}">
            <img src="{{ url_for('static', filename=uploaded_image) }}" alt="Uploaded Image" style="max-width: 100%;">
            <div class="form-group mt-2">
                <label for="tag">Tag:</label>
                <input type="text" name="tag" class="form-control" id="tag" required>
            </div>
            <input type="hidden" name="image" value="{{ uploaded_image }}">
            <input type="submit" value="Submit Tag" class="btn btn-primary mt-2">
        </form>
        {% endif %}
    </div>
</body>
</html>
