<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition with Azure Custom Vision - History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3/1m_GodiRWfYzCeren" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Prediction History</h1>
        <table class="table table-striped">
            <tr>
                <th>Image</th>
                <th>Tag</th>
                <th>Confidence</th>
            </tr>
            {% for prediction in predictions %}
            <tr>
                <td><img src="{{ url_for('static', filename=prediction.image) }}" alt="Uploaded Image" style="max-width: 100px;"></td>
                <td>{{ prediction.tag }}</td>
                <td>{{ prediction.confidence }}%</td>
            </tr>
            {% endfor %}
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {% for page_num in range(1, total_pages + 1) %}
                <li class="page-item {% if page_num == current_page %}active{% endif %}">
                    <a class="page-link" href="{{ url_for('history', page=page_num) }}">{{ page_num }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</body>
</html>
